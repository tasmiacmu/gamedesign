<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songhara AU Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Songhara AU Generator</h1>
            <div class="au-list" id="auList"></div>
            <div class="images">
                <img src="https://i.pinimg.com/564x/e8/1a/af/e81aaf645facaf52f7e9dbdf59696fdd.jpg" alt="Image 1">
                <img src="https://i.pinimg.com/564x/78/90/0d/78900db26a83dabdf3738de43f3ff0f8.jpg" alt="Image 2">
            </div>
            <button id="generateBtn">Generate</button>
            <div id="result">
                <p><strong>Initial Relationship:</strong> <span id="relationship"></span></p>
                <p><strong>Gege Status:</strong> <span id="gegeStatus"></span></p>
                <p><strong>Sexual Identity:</strong> <span id="sexualIdentity"></span></p>
                <p><strong>Tropes:</strong> <span id="tropes"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
